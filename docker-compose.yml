version: "3.4"

networks:
  base-network:
    driver: bridge

services:
  client:
      build:
        context: ./client/
      command: npm start
      volumes:
        - ./client/:/usr/app
        - /usr/app/node_modules
      depends_on:
        - server
      ports:
        - "3000:3000"
  toggler-manager:
    image: toggler-manager:latest
    # depends_on:
    #   - "postgres_image"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    environment:
      # DB_CONNECTION_STRING: "host=postgres_image;port=5432;database=toggler-db;username=toggler-admin;password=toggler-admin"
    networks:
      - base-network
